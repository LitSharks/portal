<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LitShark site bypasser</title>
  <!-- Import a pixel-like font (Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Define CSS variables for light/dark mode */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-bg: #007BFF;
      --header-text: #ffffff;
      --input-border: #cccccc;
      --button-bg: #007BFF;
      --button-text: #ffffff;
      --button-hover-bg: #0056b3;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eeeeee;
        --header-bg: #1f6feb;
        --header-text: #ffffff;
        --input-border: #555555;
        --button-bg: #1f6feb;
        --button-text: #ffffff;
        --button-hover-bg: #1158c7;
      }
    }
    /* Global Styles */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .input-group {
      margin: 20px 0;
    }
    .input-group input {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
    }
    .input-group button {
      padding: 10px 20px;
      font-size: 1rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .input-group button:hover {
      background: var(--button-hover-bg);
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 20px;
      border-radius: 4px;
    }
    /* Angled Text Element */
    #angled-text {
      position: absolute;
      left: 10px;
      bottom: -10px;
      transform: rotate(-15deg);
      font-size: 0.8rem;
      font-family: 'Press Start 2P', cursive;
      font-style: italic;
      animation: breathe 2s ease-in-out infinite;
      cursor: default;
      z-index: 10;
    }
    @keyframes breathe {
      0%, 100% {
        transform: rotate(-15deg) scale(1);
      }
      50% {
        transform: rotate(-15deg) scale(1.1);
      }
    }
    /* Hidden Cat Image */
    #cat-image {
      display: none;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>LitShark site bypasser</header>

  <!-- Angled Text with Easter Egg -->
  <div id="angled-text"></div>
  <!-- Hidden Cat Image -->
  <img id="cat-image" src="cat.png" alt="Cat Easter Egg" />

  <div class="container">
    <h2>Enter a Website to Bypass</h2>
    <div class="input-group">
      <input type="text" id="siteURL" placeholder="Enter website URL (e.g., youtube.com)" />
      <button onclick="loadWebsite()">Bypass</button>
    </div>
    <iframe id="websiteFrame" src=""></iframe>
  </div>
  
  <script>
    // Normalize URL: prepend "https://" if missing
    function normalizeURL(url) {
      url = url.trim();
      if (!/^https?:\/\//i.test(url)) {
        return "https://" + url;
      }
      return url;
    }
    
    function loadWebsite() {
      let url = document.getElementById('siteURL').value;
      if (!url) {
        alert("Please enter a website URL.");
        return;
      }
      url = normalizeURL(url);
      document.getElementById('websiteFrame').src = url;
    }
    
    // Angled Text and Easter Egg Code
    document.addEventListener("DOMContentLoaded", function () {
      const angledText = document.getElementById("angled-text");
      const catImage = document.getElementById("cat-image");
      const messages = [
        "Made by a zaga student!",
        "BRRRRR!",
        "Why did the chicken cross the road?",
        "I was bored.",
        "Do you also procrastinate?",
        "Want to see my cat? Click me!"
      ];
      const chosenMessage = messages[Math.floor(Math.random() * messages.length)];
      angledText.textContent = chosenMessage;
      
      // If the cat message is chosen, set up the click listener for the Easter egg
      if (chosenMessage === "Want to see my cat? Click me!") {
        angledText.style.cursor = "pointer";
        angledText.addEventListener("click", function () {
          if (catImage.style.display === "none") {
            catImage.style.display = "block";
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
            // Hide the cat image after 5 seconds
            setTimeout(() => {
              catImage.style.display = "none";
            }, 5000);
          }
        });
      }
    });
  </script>
</body>
</html>
