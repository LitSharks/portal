<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframe Website Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 300px;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }
    .input-group button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Iframe Website Loader</h1>
  <div class="input-group">
    <label for="siteURL">Enter Website URL:</label>
    <input type="text" id="siteURL" placeholder="https://example.com">
    <button onclick="loadWebsite()">Load Website</button>
  </div>
  <iframe id="websiteFrame" src=""></iframe>
  
  <script>
    function loadWebsite() {
      let url = document.getElementById('siteURL').value.trim();
      // Ensure the URL starts with http:// or https://
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      document.getElementById('websiteFrame').src = url;
    }
  </script>
</body>
</html>
